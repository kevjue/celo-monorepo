name: env-tests

# Run this workflow manually
on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to run env-tests against.  Possible values are (staging|baklava|alfajores|mainnet)'
        required: true

jobs:
  env-tests:
    runs-on: ubuntu-latest
    environment: env-tests-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup lightest node
        run: |
          export CELO_IMAGE=us.gcr.io/celo-org/geth:alfajores
          docker pull $CELO_IMAGE
          mkdir celo-data-dir
          cd celo-data-dir
          docker run --name celo-fullnode -d --restart unless-stopped --stop-timeout 300 -p 127.0.0.1:8545:8545 -p 127.0.0.1:8546:8546 -p 30303:30303 -p 30303:30303/udp -v $PWD:/root/.celo $CELO_IMAGE --verbosity 3 --syncmode lightest --rpc --rpcaddr 0.0.0.0 --rpcapi eth,net,web3,debug,admin,personal --light.serve 90 --light.maxpeers 1000 --maxpeers 1100 --nousb --alfajores --datadir /root/.celo
          cd ..

      - name: Checking if node is synced
        run: |
          while true; do output=$(docker exec -i celo-fullnode geth attach --exec "eth.syncing" | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g"); echo $output; sleep 1; if [ $output == 'false' ]; then break; fi; done

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Setup yarn
        run: |
          npm install --global yarn
          yarn
          yarn lerna bootstrap
    
      - name: Build packages
        run: yarn lerna run build --ignore docs

      - name: Run the env tests
        run: |
          cd packages/env-tests/
