          #  export RESERVE_SPENDER_MULTISIG_ADDRESS=0x64a7C6C6Ab63fb2b617849B579e555033BC551cb
          #fi
          #env CELO_PROVIDER=http://127.0.0.1:8545 yarn test
          env TWILIO_ADDRESS_SID=ACb4de9b2b3bb106c9122bb2aa5fdcadd9 TWILIO_ACCOUNT_AUTH_TOKEN=f8ec28ebfb8e549b607ab143372d59d3 TWILIO_ACCOUNT_SID=ACb4de9b2b3bb106c9122bb2aa5fdcadd9 MNEMONIC=\"${{ secrets.ALFAJORES_MNEMONIC }}\"` RESERVE_SPENDER_MULTISIG_ADDRESS=0x64a7C6C6Ab63fb2b617849B579e555033BC551cb CELO_PROVIDER=http://127.0.0.1:8545 yarn test